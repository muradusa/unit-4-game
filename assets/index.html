<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Crystal Collector</h1>
        <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum, sapiente dolorum perspiciatis odit molestiae odio earum non ducimus unde deserunt soluta facilis nemo eaque. Maiores impedit repudiandae optio voluptatibus? A!</p>
        
        <div class="container">
            <div class="row">
              <div class="col">
                <span class="randomNumber">XX</span>
              </div>
              <div class="col">
                <div id = "wins">Wins: <span class="wins"></span></div>
                <div id = "losses">Losses: <span class="losses"></span></div>
              </div>
            </div>  
            <div class="buttons">
                <button class="crystalOne">Crystal 1</button>
                <button class="crystalTwo">Crystal 2</button>
                <button class="crystalThree">Crystal 3</button>
                <button class="crystalFour">Crystal 4</button>
            </div>
            <br>
            <div>Your total score is</div>
            <br>
            <div class="totalScore"><span class="totalScore">XX</span></div>
            <div class="empty-div"></div>
      </div>

      

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/assets/javascript/game.js"></script>
</body>
</html>
