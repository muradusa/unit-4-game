<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Crystal Collector</h1>
        <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum, sapiente dolorum perspiciatis odit molestiae odio earum non ducimus unde deserunt soluta facilis nemo eaque. Maiores impedit repudiandae optio voluptatibus? A!</p>
        
        <div class="container">
            <div class="row">
              <div class="col">
                <span class="randomNumber">randomNumber</span>
              </div>
              <div class="col">
                <div id = "wins">Wins: <span class="wins"></span></div>
                <div id = "losses">Losses: <span class="losses"></span></div>
              </div>
            </div>  
            <div class="buttons">
                <button class="crystalOne"><img src="/assets/images/crystal1.jpeg" alt="Click me"></button>
                <button class="crystalTwo"><img src="/assets/images/crystal2.png" alt="Click me"></button>
                <button class="crystalThree"><img src="/assets/images/crystal3.png" alt="Click me"> </button>
                <button class="crystalFour"><img src="/assets/images/crystal4.jpeg" alt="Click me"> </button>
            </div>
            <br>
            <div>Your total score is</div>
            <br>
            <div class="TotalScore"><span id = "totalScore"></span></div>
            <div class="empty-div"></div>
      </div>

      

    

<script src="/assets/javascript/game.js"></script>
</body>
</html>
