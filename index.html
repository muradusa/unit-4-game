<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Crystal Collector</h1>
        <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum, sapiente dolorum perspiciatis odit molestiae odio earum non ducimus unde deserunt soluta facilis nemo eaque. Maiores impedit repudiandae optio voluptatibus? A!</p>
        
        <div class="container">
            <div class="row">
              <div class="col">
                <span class="randomNumber"></span>
              </div>
              <div class="col">
                <div id = "wins">Wins: <span class="wins"></span></div>
                <div id = "losses">Losses: <span class="losses"></span></div>
              </div>
            </div>  
            <div class="buttons">
                <button class="crystalOne">Crystal 1</button>
                <button class="crystalTwo">Crystal 2</button>
                <button class="crystalThree">Crystal 3</button>
                <button class="crystalFour">Crystal 4</button>
            </div>
            <br>
            <div>Your total score is</div>
            <br>
            <div class="totalScore"><span class="totalScore"></span></div>
            
      </div>

      

   
<script type="text/javascript" src="/game.js"></script>
</body>
</html>
